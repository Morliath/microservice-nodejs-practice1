<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="partNumber"
        placeholder="Part number">
      <mat-error *ngIf="form.get('partNumber').invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <div>
      <button mat-mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" hidden #filePicker (change)="onImagePicked($event)" accept="image/*">
    </div>
    <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
      <img src="{{imagePreview}}" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
